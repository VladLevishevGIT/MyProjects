<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Page</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/angularCode01.js"></script>
</head>
<body>
    <div style="height:50px"></div>
        <div class="panel panel-default col-lg-offset-3 col-lg-6" ng-app="QuizApp">
            <div class="panel-body" ng-controller="QuizAppCtrl">
                <div ng-hide="qiuzMainPanel">
                    <div class="text-center"><h1>Guess the artist!</h1></div>
                    <div class="text-center"><h4>Round: {{roundNumber}}</h4></div>
                        <div class="alert alert-success text-center" ng-show="showSuccessAlert">
                                <h3><strong>Correct! <!--{{successTextAlert}}--></strong></h3>
                                <button class="btn btn-success btn-sm" ng-click="nextRound()" ng-show="showNextRoundButton">Next Round</button>
                        </div>
                        <div class="alert alert-danger text-center" ng-show="showErrorAlert">
                                <h3><strong>You lost this round!  <!--{{errorTextAlert}}--></strong></h3>
                                <button class="btn btn-danger" ng-click="nextRound()" ng-show="showNextRoundButton">Next Round</button>
                        </div>
                    <div>
                        <div style="height:50px"></div>
                        <div class="form-inline">
                            <div class = "input-group input-group-lg col-lg-6">
                                <span class = "input-group-addon">1</span>
                                <input type = "text" class = "form-control" name="song01" value="{{firstSong}}" placeholder ="song01">
                            </div>
                        </div>
                        <div style="height:50px"></div>
                        <div class="form-inline">
                            <div class = "input-group input-group-lg col-lg-6">
                                <span class = "input-group-addon">2</span>
                                <input type = "text" class = "form-control" name="song02" value="{{secondSong}}" placeholder ="song02">
                            </div>
                            <div class="col-lg-4 pull-right">
                                <div class = "input-group">
                                    <input id="answer" name="answer" value="" type = "text" class = "form-control input-lg" placeholder="answer" ng-model="inputValue">
                                    <span class = "input-group-btn">
                                         <button class = "btn btn-success btn-lg" type = "button" ng-click="getOneMoreSong(inputValue)" ng-hide="hideNextSongButton">
                                            Go!
                                         </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                            <div style="height:50px"></div>
                        <div class="form-inline">
                             <div class = "input-group input-group-lg col-lg-6">
                                 <span class = "input-group-addon">3</span>
                                 <input type = "text" class = "form-control" name="song03" value="{{thirdSong}}" placeholder ="song03">
                             </div>
                            <div>
                                <img src="{{imageURL}}" class="img-rounded" />
                            </div>
                         </div>
                             <div style="height:50px"></div>
                         </div>
                 </div>
                     <div ng-show="qiuzMainPanel" class="text-center">
                         <h4>TOTAL SCORE: {{totalScore}}</h4>
                         <button class="btn btn-danger" ng-click="backLinkClick()">New Game</button>
                     </div>
                Hint: {{artistName}}
             </div>
         </div>
 </body>
 </html>
